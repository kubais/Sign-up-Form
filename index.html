<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <!-- <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt=""> -->
        <div class="odin">
            <img src="./images/odin-lined.png" alt="odin image"> <span>ODIN</span>
        </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
        
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started </p>
            <p>You <em>know</em> you want to. </p>
        </div>
        <div class="form">
            <p class="form-text">Let's do this</p>
            <form action="https://httpbin.org/post" method="post" id="myform">
                <div class="form-name">
                    <div class="first-name container">
                        <label for="first-name">first name</label>
                        <input type="text" name="userfirstname" id="first-name" minlength="2" maxlength="20" required>
                    </div>
                    <div class="last-name container">
                        <label for="last-name">last name</label>
                        <input type="text" name="userlastname" id="last-name" minlength="2" maxlength="20" required>
                    </div>
                </div>
                <div class="form-contact">
                    <div class="email-container">
                        <label for="email">email</label>
                        <input type="email" name="useremail" id="email" required>
                    </div>
                    <div class="phone-container">
                        <label for="phone">phone number</label>
                        <input type="number" name="userphone" id="phone" required>
                    </div>
                </div>
                <div class="form-password">
                    <div class="password-container">
                        <label for="pwd1">password</label>
                        <input type="password" name="userpassword" id="pwd1" minlength="8" maxlength="20" required>
                    </div>
                    <div class="password container"></div>
                    <label for="pwd2">confirm password</label>
                    <input type="password" name="userpassword" id="pwd2" minlength="8" maxlength="20" required>
                </div>                                   
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="myform" class="submit-btn">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>    
    </div>
    
</body>
</html>
